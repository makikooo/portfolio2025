<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブをJavaScriptで作る</title>
    <link rel="stylesheet" href="assets/css/css/style.css">
</head>
<body>
    <div class="tab" id="js-tab">
        <div class="tab-nav">
            <a href="" class="tab-nav-item is-active" data-nav="0">tab0</a>
            <a href="" class="tab-nav-item" data-nav="1">tab1</a>
            <a href="" class="tab-nav-item" data-nav="2">tab2</a>
        </div>
        <div class="tab-contents-items">
            <div class="tab-contents-item is-active" data-content="0">
                タブその０
            </div>
            <div class="tab-contents-item" data-content="1">
                タブその1
            </div>
            <div class="tab-contents-item" data-content="2">
                タブその2
            </div>
        </div>
    </div>
    <script src="assets/js/sprict.js"></script>
</body>
</html>
