<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>espace Menu</title>
    <meta name="description" content="テキストテキストテキストテキストテキストテキスト">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/sanitize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="access">
      <header> 
        <div class="header yajirusi">
           <h1><a href="index.html"><img src="assets/images/back.png" alt="バック"></a></h1>
           <h2>access</h2>
        </div>
      </header>
      <main>
        <section class="access">
          <div class="wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12503.669359934696!2d135.48995767766743!3d34.671676171813786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e71df3ac9023%3A0x41606f98435e0ac!2z5pys55S66aeF!5e0!3m2!1sja!2sjp!4v1667887080911!5m2!1sja!2sjp" width="274" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
             <div class="map-wrapper">  
                <p class="map-text">511-0000<br>
                  大阪市中央区本町1-1-1</p>
            </div>
          </div> 
        </section>
        <section class="reserve">
          <div class="contact-header">
            <h2>お問い合わせ</h2>
          </div>
          <div class="reserve-wrap">
            <table class="reserve-table1">
              <tr>
                <th>tel</th>
                <td class="reserve-td"> </td>
                <td>06-6666-6666</td>
              </tr>
              <tr>
                <th>mail</th>
                <td class="reserve-td"> </td>
                <td>mail@espace.co.jp</td>
              </tr>
            </table>
            <form action="">
              <table class="reserve-table2">
                <tr>
                  <th>
                    <label for="name">お名前</label>
                  </th>
                  <td>
                    <input class="input" type="text" id="name">
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="tel">電話番号</label>
                  </th>
                  <td>
                    <input class="input" type="tel" id="tel">
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="address"></label>
                    住所
                  </th>
                  <td>
                    <textarea class="textarea" name="address" id="addres" cols="30" rows="3"></textarea>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="hope"></label>
                    希望
                  </th>
                  <td>
                    <textarea class="textarea" id="hoep" cols="30" rows="10"></textarea>
                  </td>
                </tr>
              </table>
              <div class="button-wrap">
                <button class="button" type="submit">送信</button>
              </div>
            </form>
            <div class="footer">
              <img class="footer-img" src="assets/images/logo.png" alt="">
            </div>
          </div> 
        </section>
      </main>
      <footer>
      </footer>
    </div>
  </body>
</html>
